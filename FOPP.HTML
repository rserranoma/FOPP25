            #lesson-pagination-controls button { width: 100%; }
        }
    </style>
</head>

                summaryTitle: " Explorando la Antropología",
                content: [ // Contenido ahora es un array de strings (páginas)
                    `<h3>¿Qué es la Antropología? 🤔</h3>
                    <p>La <strong>ANTROPOLOGÍA</strong> es una ciencia social que se dedica al estudio del ser humano de una manera <strong>integral</strong>. Esto significa que no se enfoca en un solo aspecto, sino que busca comprender la totalidad de la experiencia humana.</p>
                    <p>Examina aspectos como:</p>
                    <ul>
                        <li>La <strong>cultura</strong> y las sociedades.</li>
                        <li>Las <strong>costumbres</strong> y tradiciones.</li>
                        <li>Las diversas formas de <strong>organización social</strong>.</li>
                        <li>Las <strong>relaciones</strong> interpersonales y grupales.</li>
                    </ul>
                    <div class="concept-box">
                        <strong>Idea Clave:</strong> La antropología nos ofrece una visión holística, conectando diferentes facetas de lo que significa ser humano.
                    </div>`,
                    `<h3>Perspectivas Clave en Antropología 🔭</h3>
                    <p>Para lograr esta comprensión integral, la antropología se apoya en varias perspectivas fundamentales que se observan en su campo de estudio:</p>
                    <ul>
                        <li><strong>Cultura:</strong> Entendida como el conjunto de conocimientos, creencias, arte, moral, derecho, costumbres y cualquier otra capacidad y hábito adquirido por el ser humano como miembro de una sociedad.</li>
                        <li><strong>Cultura y Biología:</strong> Explora cómo nuestra biología y la cultura interactúan y se influencian mutuamente.</li>
                        <li><strong>Diversidad:</strong> Reconoce y valora la inmensa variedad de formas de vida humanas a través del tiempo y el espacio.</li>
                        <li><strong>Universalidad:</strong> Busca identificar características o patrones comunes a todas las culturas humanas, a pesar de su diversidad.</li>
                        <li><strong>Comunicación:</strong> Estudia el lenguaje y otras formas de comunicación como elementos cruciales de la cultura y la interacción social.</li>
                        <li><strong>Adaptación:</strong> Analiza cómo los seres humanos se adaptan a diferentes entornos, tanto biológica como culturalmente.</li>
                        <li><strong>Relativismo Cultural:</strong> Propone que las prácticas y creencias de una cultura deben entenderse dentro del propio contexto de esa cultura.</li>
                        <li><strong>Holismo (Visión Integral):</strong> La idea de que todas las partes de una cultura están interconectadas y deben estudiarse en conjunto para una comprensión completa.</li>
                    </ul>
                    <p>Estas perspectivas permiten a los antropólogos abordar la complejidad de la experiencia humana desde múltiples ángulos.</p>`
                ],
                questions: [
    // Las 12 preguntas originales (revisadas y con comas correctas)
    { text: "¿Qué es la antropología según el material?", options: ["Una ciencia social que estudia el ser humano de manera integral.", "Una rama de la biología que estudia la evolución humana.", "Una disciplina filosófica sobre el propósito de la vida.", "Una ciencia exacta que predice el comportamiento social."], correctAnswer: 0 },
    { text: "La antropología estudia al ser humano de forma:", options: ["Parcial y segmentada", "Integral y holística", "Únicamente biológica", "Solo sus manifestaciones artísticas"], correctAnswer: 1 },
    { text: "¿Cuál de estos NO es un campo de estudio explícitamente mencionado para la antropología en su definición inicial?", options: ["La cultura", "La sociedad", "Las costumbres", "La psicología individual detallada"], correctAnswer: 3 },
    { text: "La perspectiva antropológica que enfatiza la visión completa y totalizadora del ser humano, considerando la interconexión de sus partes, se conoce como:", options: ["Relativismo cultural", "Adaptación", "Holismo", "Universalidad"], correctAnswer: 2 },
    { text: "El concepto antropológico que se refiere a la variedad de expresiones y formas de vida humanas es:", options: ["Universalidad", "Diversidad", "Adaptación", "Comunicación"], correctAnswer: 1 },

    { text: "Según las perspectivas antropológicas listadas, ¿cuál es un elemento crucial en la interacción social y la cultura?", options: ["La genética exclusivamente", "La comunicación", "La competencia individual innata", "El aislamiento social"], correctAnswer: 1 },
    { text: "La antropología explora la interacción entre la cultura y la:", options: ["Economía global únicamente", "Biología humana", "Política contemporánea", "Tecnología digital"], correctAnswer: 1 },
    { text: "El estudio de las 'formas de organización' y 'relaciones' humanas es parte del enfoque de la:", options: ["Sociología únicamente", "Antropología", "Psicología evolutiva", "Economía política"], correctAnswer: 1 },
    { text: "Reconocer y valorar la variedad de formas de vida humanas es central para la perspectiva de la:", options: ["Adaptación", "Universalidad", "Diversidad", "Comunicación"], correctAnswer: 2 },
    { text: "La búsqueda de características comunes a todas las culturas humanas se relaciona con la perspectiva de:", options: ["Diversidad", "Universalidad", "Relativismo Cultural", "Adaptación"], correctAnswer: 1 },
    // Comienzan las 18 preguntas adicionales
    { text: "La antropología, al estudiar la cultura, las costumbres y la organización social, aborda la dimensión primordialmente:", options: ["Biológica del ser humano", "Aprendida y social del ser humano", "Geográfica del entorno humano", "Psicológica individual del ser humano"], correctAnswer: 1 },
    { text: "El enfoque 'integral' de la antropología significa que:", options: ["Solo estudia las sociedades antiguas.", "Intenta comprender al ser humano en su totalidad, conectando sus diferentes aspectos.", "Se especializa únicamente en la evolución física.", "Prioriza el estudio de una única cultura como modelo universal."], correctAnswer: 1 },
    { text: "¿Cuál de las siguientes opciones describe mejor el concepto de 'holismo' en antropología?", options: ["El estudio detallado de una sola característica cultural.", "La idea de que todas las partes de una cultura están interconectadas y deben entenderse en conjunto.", "La creencia en la superioridad de una cultura sobre otras.", "El análisis de los aspectos universales ignorando la diversidad."], correctAnswer: 1 },

    { text: "La 'universalidad' como perspectiva antropológica implica buscar:", options: ["Aquello que hace única y diferente a cada cultura.", "Las leyes físicas que rigen el comportamiento humano.", "Características o patrones comunes a todas las sociedades humanas.", "La cultura más avanzada para proponerla como modelo universal."], correctAnswer: 2 },
    { text: "Si un antropólogo estudia cómo un grupo humano ha modificado sus prácticas para sobrevivir en un desierto, está enfocándose en la perspectiva de:", options: ["Universalidad", "Comunicación", "Adaptación", "Relativismo cultural estricto"], correctAnswer: 2 },
    { text: "La antropología se define como una ciencia:", options: ["Exacta, como las matemáticas.", "Natural, como la física.", "Social, que estudia al ser humano y sus sociedades.", "Oculta, basada en especulaciones."], correctAnswer: 2 },
    { text: "Entender las 'formas de organización social' es un objetivo de la antropología. ¿Cuál de estos sería un ejemplo?", options: ["El estudio de la estructura atómica de los materiales.", "El análisis de los sistemas de parentesco en una tribu.", "La predicción del clima a largo plazo.", "La composición química de los alimentos."], correctAnswer: 1 },
    { text: "La frase 'el ser humano de una manera integral' implica que la antropología:", options: ["Divide al ser humano en partes inconexas para su estudio.", "Considera las múltiples facetas del ser humano y cómo se relacionan.", "Se centra solo en los aspectos positivos del ser humano.", "Estudia solo a individuos completos, no a grupos."], correctAnswer: 1 },
    { text: "La perspectiva antropológica que valora la existencia de múltiples formas de vida humana es la de:", options: ["Holismo", "Universalidad", "Diversidad", "Adaptación biológica"], correctAnswer: 2 },

    { text: "La relación entre 'cultura y biología' es un tema antropológico porque:", options: ["La cultura es un rasgo puramente biológico.", "La biología no tiene nada que ver con el comportamiento humano.", "Ambas se influyen: la biología habilita la cultura y la cultura puede influir en la biología a largo plazo.", "La cultura es superior a la biología."], correctAnswer: 2 },

            "cultura_antropologica": {

                content: [
                    `<h3>¿Qué Entendemos por Cultura en Antropología? 🧐</h3>
                    <p>En la antropología, la <strong>CULTURA</strong> no se limita solo a las artes refinadas o las tradiciones folclóricas que podríamos ver en un museo. Es un concepto mucho más amplio y fundamental: se refiere a un <strong>conjunto de aspectos que determinan las formas de vida</strong> de un grupo humano o una sociedad. Abarca prácticamente todos los aspectos de la vida humana que son aprendidos y compartidos, y que no son estrictamente biológicos o instintivos.</p>
                    <div class="concept-box">
                        <strong>Definición Central:</strong> La cultura es todo aquello que el ser humano aprende y comparte como miembro de una sociedad, y que modela su manera de vivir y entender el mundo.
                    </div>
                    <p>Es, en esencia, el "software" social que guía nuestro comportamiento, nuestras creencias y nuestra interpretación de la realidad que nos rodea.</p>`,
                    `<h3>Componentes de la Cultura 🧱</h3>

                    `<h3>Definiendo la Sociedad 🌍🏘️</h3>
                    <p>Una <strong>SOCIEDAD</strong> se puede definir como un grupo de individuos que cumplen ciertas características clave:</p>

                    `<h3>Componentes Clave de la Sociedad 🧩</h3>

                    `<h3>Estrategias de Inclusión y Cohesión Social 🤗🔗</h3>

                    <p>La <strong>inclusión</strong> implica garantizar que todos los miembros de la sociedad, sin importar su origen, género, capacidad, etc., tengan <strong>acceso equitativo a oportunidades, recursos y derechos</strong>. Busca combatir la marginación y la discriminación.</p>

                    `<h3>Asunción Progresiva de Responsabilidades 🌱</h3>

                    <p>Algunas de las responsabilidades que los adolescentes empiezan a sentir y afrontar son:</p>

                    `<h3>Conductas Sociales: Prosociales vs. Antisociales 😇😈</h3>
                    <h4>Conductas Prosociales</h4>

                    `<h3>El Impacto de Normas, Roles y Estereotipos en el Comportamiento Adolescente ⚖️🎭🧐</h3>
                    <p>El comportamiento de los adolescentes está fuertemente influenciado por el contexto social en el que se desarrollan. Tres elementos clave son:</p>
                    <h4>A. Normas Sociales</h4>
                    <p>Son <strong>reglas no escritas (y a veces escritas) que guían el comportamiento</strong> aceptado y esperado dentro de un grupo o sociedad.</p>
                    <p><strong>Impacto:</strong> Las normas sociales pueden influir en una amplia gama de aspectos de la vida adolescente, desde la forma de vestir, la música que escuchan, los intereses que desarrollan, hasta sus comportamientos en diferentes situaciones sociales (ej. cómo comportarse en clase, en una fiesta, etc.). La presión por conformarse a estas normas puede ser muy fuerte.</p>
                    <h4>B. Roles de Género</h4>
                    <p>Son las <strong>expectativas sociales sobre cómo deben pensar, sentir y comportarse los individuos</strong> según se les identifique como hombres o mujeres (o según otras identidades de género). Estos roles suelen ser aprendidos desde la infancia.</p>
                    <p><strong>Impacto:</strong> La conformidad estricta con roles de género tradicionales puede limitar la expresión personal, las elecciones académicas o profesionales y el desarrollo integral de los adolescentes. Desafiar estos roles puede llevar a incomprensión, rechazo social o conflicto.</p>
                    <h4>C. Estereotipos</h4>
                    <p>Son <strong>creencias simplificadas, generalizadas y a menudo incorrectas o exageradas</strong> sobre las características de un determinado grupo de personas (basadas en su nacionalidad, etnia, género, edad, etc.).</p>
                    <p><strong>Impacto:</strong> Los estereotipos pueden influir en cómo los adolescentes perciben y se comportan con los demás, llevando a prejuicios y juicios rápidos. Pueden contribuir a la discriminación, la exclusión y a limitar las oportunidades de aquellos que son estereotipados. Es importante que los adolescentes desarrollen una conciencia crítica sobre los estereotipos para no perpetuarlos.</p>`

                content: [
                    `<h3>Definición e Importancia 🎯</h3>
                    <p>La <strong>IGUALDAD DE GÉNERO</strong> se refiere al principio fundamental de que mujeres y hombres deben tener los <strong>mismos derechos, responsabilidades y oportunidades</strong> en todas las facetas de la vida. No significa que mujeres y hombres sean idénticos, sino que sus derechos, responsabilidades y oportunidades no dependerán del sexo con el que nacieron.</p>
                    <p>Es una meta crucial para lograr una sociedad verdaderamente <strong>justa y equitativa</strong>, y abarca aspectos como la igualdad en el trabajo, la educación, la salud, la participación política, y en el hogar, entre otros.</p>
                    <h4>¿Por qué es importante conseguirla? 🤔</h4>
                    <ul>
                        <li>En primer lugar, porque es un <strong>derecho humano fundamental</strong>. Todos los individuos, independientemente de su género, deben tener la misma capacidad para tomar decisiones sobre sus vidas y las mismas oportunidades para poder cumplir sus sueños y proyectos.</li>
                        <li>En segundo lugar, las sociedades que promueven activamente la igualdad de género suelen ser <strong>más desarrolladas, prósperas y estables</strong>. La participación equitativa de mujeres y hombres en todos los aspectos de la vida conduce a un mayor desarrollo social y económico para el conjunto de la sociedad.</li>
                    </ul>`,
                    `<h3>Problemas en la Consecución de la Igualdad 🚧</h3>
                    <p>A pesar de los avances logrados en muchas partes del mundo, la igualdad de género plena aún enfrenta numerosos obstáculos y problemas persistentes:</p>
                    <h4>1. Brecha Salarial 💰</h4>
                    <p>Las mujeres, a menudo, <strong>ganan menos que los hombres por realizar el mismo trabajo</strong> o un trabajo de igual valor. Esto es un claro indicador de desigualdad de género en el ámbito laboral.</p>
                    <p>La <strong>BRECHA SALARIAL DE GÉNERO</strong> se define como la diferencia existente entre los salarios medios recibidos por los hombres y por las mujeres, calculada sobre la base de la diferencia media en los ingresos brutos por hora.</p>
                    <div class="concept-box">
                        <p><strong>Datos sobre la Brecha Salarial:</strong></p>
                        <table class="styled-table">

                        <small><em>Tabla basada en datos de fuentes como OIT, Eurostat e INE.</em></small>
                    </div>`,
                    `<h4>2. Menor Representación en Puestos de Poder (Techo de Cristal) ⬆️🚫</h4>

                    <p>El <strong>TECHO DE CRISTAL</strong> es un término que describe las barreras invisibles pero persistentes con las que se encuentran las mujeres (y otros grupos minoritarios) para ascender en sus carreras profesionales y llegar a los puestos de más alta responsabilidad y remuneración.</p>
                    <p>Un ejemplo: En 2024, las mujeres suponían solo el <strong>34%</strong> de los miembros de las juntas directivas de las mayores empresas de España, mientras que los hombres representaban el 66%.</p>
                    <h4>3. Violencia de Género 🚫</h4>

                    `<h3>Hacia Modelos y Relaciones de Género Igualitarios 🤝</h3>

                title: "8. El Poder del Grupo 💪",
                summaryTitle: "La Influencia del Grupo",
                content: [
                    `<h3>Desarrollo Personal Dentro del Grupo: Descubriendo el Yo en el Nosotros 🤝</h3>
                    <p>Los grupos son mucho más que simples conjuntos de personas; son espacios fundamentales para nuestro <strong>desarrollo personal</strong>. Formar parte de grupos (amigos, familia, equipos deportivos, clubs, etc.) nos impacta de maneras profundas:</p>
                    <ul>
                        <li><strong>Laboratorios para el Autodescubrimiento:</strong> Los grupos ofrecen un entorno, a menudo seguro, donde podemos probar nuevas ideas, explorar diferentes intereses y, a veces, descubrir talentos o pasiones que desconocíamos.</li>
                        <li><strong>Experimentación con Identidades:</strong> Especialmente durante la adolescencia, los grupos permiten "probarse" diferentes roles o "máscaras". Esto no es para esconderse, sino para explorar y definir quiénes somos realmente, qué nos gusta y qué valoramos.</li>
                        <li><strong>Desempeño de Roles y Responsabilidades:</strong> Cada grupo suele tener una estructura, formal o informal, con diferentes roles y responsabilidades. Al asumir estos roles (líder, mediador, organizador, etc.), desarrollamos un conjunto de habilidades valiosas (comunicación, negociación, planificación) que nos acompañarán en la vida.</li>
                        <li><strong>Apoyo y Desafíos:</strong> Los grupos pueden ser una importante red de seguridad emocional y social; nos apoyan en momentos difíciles y celebran nuestros logros. Pero también pueden presentarnos desafíos, conflictos o críticas que, bien gestionados, nos ayudan a crecer, a ser más resilientes y a confiar en nuestra capacidad para superar obstáculos.</li>
                    </ul>`,
                    `<h3>La Influencia del Grupo en el Individuo: La Presión de Grupo 🌀</h3>
                    <p>Una de las influencias más conocidas del grupo es la <strong>PRESIÓN DE GRUPO</strong>. Se trata de esa fuerza, a veces sutil y otras muy directa, que sienten los individuos para <strong>ajustar sus opiniones, actitudes o comportamientos</strong> a los del grupo con el fin de ser aceptados, valorados o evitar el rechazo.</p>
                    <div class="concept-box">
                        <strong>Objetivo de la Presión de Grupo (desde la perspectiva del individuo):</strong> Sentirse parte, ser aceptado, evitar la exclusión.
                    </div>
                    <h4>¿Cómo Manejar la Presión de Grupo? 🤔</h4>
                    <ul>
                        <li><strong>Reconocer la Presión:</strong> El primer paso es aprender a identificar cuándo tus decisiones están siendo influenciadas por el deseo de agradar al grupo más que por tus propias convicciones.</li>
                        <li><strong>Mantener tu Personalidad (Autoconocimiento):</strong> Reflexiona sobre tus propios valores, creencias y objetivos. Conocerse bien a uno mismo es la mejor defensa contra la presión externa. ¿Esto que me piden hacer/decir va conmigo?</li>
                        <li><strong>Resistir Reflexivamente:</strong> Antes de tomar decisiones, especialmente en situaciones de grupo y bajo presión, tómate un momento para pensar. Pregúntate si esa decisión refleja quién eres y lo que realmente quieres o valoras. Aprende a decir "no" de forma asertiva pero respetuosa.</li>
                        <li><strong>Manejar la Posible Exclusión:</strong> Puede haber momentos en que, por mantenerte fiel a ti mismo, te sientas excluido o incluso rechazado por un grupo. Es importante aprender a manejar estos sentimientos, recordando que tu autorrespeto y tu integridad son más valiosos que la aprobación temporal de otros que no respetan tu individualidad.</li>
                        <li><strong>Encuentra tu "Tribu" Auténtica:</strong> Busca y conecta con personas que compartan tus intereses, valores y que te acepten por quién eres realmente. Un grupo de apoyo genuino no te presionará para que seas alguien que no eres.</li>
                    </ul>`,
                    `<h3>Diversidad y Convivencia Positiva en los Grupos 🌈✨</h3>
                    <p>Los grupos se enriquecen enormemente con la diversidad de sus miembros. Celebrar esta diversidad, yendo más allá de las etiquetas simplistas, es fundamental para una convivencia positiva y constructiva.</p>
                    <h4>Beneficios de la Diversidad</h4>
                    <p>La diversidad en los grupos (de ideas, experiencias, habilidades, orígenes culturales, personalidades, etc.) aporta una gran variedad de puntos de vista y enfoques. Esto puede llevar a:</p>
                    <ul>
                        <li>Soluciones más creativas e innovadoras a los problemas.</li>
                        <li>Un aprendizaje más rico y profundo para todos los miembros.</li>
                        <li>Una mayor capacidad de adaptación del grupo.</li>
                    </ul>
                    <h4>Respeto y Apreciación</h4>
                    <p>Aprender a <strong>respetar y apreciar las diferencias</strong> es clave para el desarrollo de una sociedad y de grupos saludables. Esto incluye el reconocimiento fundamental de que cada persona es única y merece ser tratada con <strong>dignidad y respeto</strong>, independientemente de sus diferencias culturales, de opinión, de capacidades, etc.</p>`,
                    `<h3>Estrategias para Manejar Conflictos y Fomentar una Convivencia Positiva ✅</h3>
                    <p>Para que un grupo funcione bien y sus miembros se sientan a gusto, especialmente cuando hay diversidad, es necesario implementar estrategias activas para una convivencia positiva. Algunas de ellas son:</p>
                    <ul>
                        <li><strong>Comunicación Abierta y Asertiva:</strong> Fomentar un ambiente donde todos se sientan seguros para expresar sus pensamientos y sentimientos de manera clara, directa y constructiva, y donde se practique la escucha activa y respetuosa. Evitar malentendidos es clave.</li>
                        <li><strong>Empatía:</strong> Animar a los miembros del grupo a ponerse en el lugar del otro, a tratar de entender sus perspectivas y sentimientos, incluso si no se comparten.</li>
                        <li><strong>Identificar Intereses y Objetivos Comunes:</strong> En lugar de centrarse solo en los aspectos que separan a los miembros, es útil buscar y enfocarse en aquello que los une, en las metas o valores compartidos.</li>
                        <li><strong>Tolerancia:</strong> Fomentar la tolerancia implica aceptar y convivir de manera respetuosa con personas que son diferentes a nosotros o que tienen opiniones distintas, siempre dentro de un marco de respeto a los derechos fundamentales.</li>
                        <li><strong>Inclusión Activa:</strong> No basta con no excluir; hay que incluir activamente a todos los miembros del grupo en las actividades, discusiones y toma de decisiones, asegurando que todos se sientan valorados y parte del conjunto.</li>
                        <li><strong>Toma de Decisiones Colaborativa:</strong> Involucrar a todos los miembros (o a sus representantes legítimos) en el proceso de toma de decisiones puede aumentar el compromiso, la satisfacción y la probabilidad de que las decisiones sean aceptadas y exitosas, disminuyendo así los conflictos.</li>
                        <li><strong>Resolución Constructiva de Conflictos:</strong> Aprender a manejar y resolver los conflictos (que son inevitables en cualquier grupo) de manera pacífica y constructiva es fundamental. Esto incluye identificar las causas subyacentes de los conflictos, buscar soluciones justas que beneficien a todas las partes en la medida de lo posible ("ganar-ganar"), y trabajar para restaurar las relaciones dañadas.</li>
                    </ul>
                    <div class="concept-box">
                        <strong>Impacto Final:</strong> Una convivencia positiva en los grupos no solo mejora la calidad de vida y el bienestar de sus miembros individuales, sino que también fortalece a toda la sociedad. Al valorar la diversidad y el respeto mutuo, los adolescentes y jóvenes pueden contribuir a construir un mundo más justo, armonioso y colaborativo.
                    </div>`

            "transicion_adulta": {
                title: "9. Transición a la Vida Adulta 🚶‍♀️🚶‍♂️",
                summaryTitle: "El Camino Hacia la Adultez",
                content: [
                    `<h3>Ritos de Paso y Variaciones Culturales en la Transición 🌐</h3>
                    <p>La transición de la juventud a la vida adulta es un proceso universal, pero la forma en que se marca y se experimenta varía enormemente entre culturas. Tradicionalmente, muchas sociedades han tenido <strong>ritos de paso</strong> específicos (ceremonias, pruebas, rituales) que simbolizan y facilitan este cambio de estatus.</p>
                    <h4>Impacto de la Globalización 🌍</h4>
                    <p>En el mundo actual, la <strong>globalización</strong> (la creciente interconexión e interdependencia entre países y culturas) ha comenzado a influir en estos procesos. Por un lado, puede llevar a una cierta homogeneización, reduciendo algunas diferencias culturales en cómo se concibe la transición a la adultez.</p>
                    <p>Sin embargo, incluso en esta era de conexión global:</p>
                    <ul>
                        <li>Las <strong>tradiciones culturales</strong> continúan desempeñando un papel crucial en muchas comunidades, marcando la identidad y el sentido de pertenencia.</li>
                        <li>La globalización no ha borrado por completo estas prácticas; en muchos casos, incluso ha podido reforzar la importancia de mantener vivas las tradiciones como un medio para preservar la identidad cultural frente a influencias externas.</li>
                    </ul>

                    `<h3>Factores que Influyen en la Transición y la Adquisición de Autonomía 🔑</h3>

                    `<h4>2. Oportunidades de Empleo y Vivienda 💼🏡</h4>

        // --- El resto del JavaScript (funciones initApp, showLessonView, etc.) permanece igual que en la respuesta anterior ---
        // ... (Copiar aquí todo el JavaScript desde la declaración de const lessonNavEl hasta el final del script de la respuesta anterior) ...
        // --- DOM Elements ---
        const lessonNavEl = document.getElementById('lesson-nav');
        const lessonViewContainerEl = document.getElementById('lesson-view-container');
        const lessonViewTitleEl = document.getElementById('lesson-view-title');
        const lessonContentAreaEl = document.getElementById('lesson-content-area');
        const lessonPaginationControlsEl = document.getElementById('lesson-pagination-controls');
        const lessonPrevPageBtnEl = document.getElementById('lesson-prev-page-btn');
        const lessonNextPageBtnEl = document.getElementById('lesson-next-page-btn');
        const lessonPageIndicatorEl = document.getElementById('lesson-page-indicator');
        const lessonScoreInfoEl = document.getElementById('lesson-score-info');
        const startTestBtnContainerEl = document.getElementById('start-test-btn-container');
        const startTestBtnEl = document.getElementById('start-test-btn');
        const testAreaContainerEl = document.getElementById('test-area-container');
        const testTitleEl = document.getElementById('test-title');
        const testFormEl = document.getElementById('test-form');
        const questionContainerEl = document.getElementById('question-container');
        const submitTestBtnEl = document.getElementById('submit-test-btn');
        const scoreContainerEl = document.getElementById('score-container');
        const scoreDisplayEl = document.getElementById('score-display');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const retakeTestBtnEl = document.getElementById('retake-test-btn');
        const backToLessonBtnEl = document.getElementById('back-to-lesson-btn');

        let currentTopicId = null;
        let currentLessonPage = 0;
        let currentQuestions = [];

        function initApp() {
            Object.keys(lessonsData).forEach(topicId => {
                const lesson = lessonsData[topicId];
                const button = document.createElement('button');
                button.textContent = lesson.title;
                button.dataset.topicId = topicId;
                button.addEventListener('click', () => showLessonView(topicId));
                lessonNavEl.appendChild(button);
            });

            startTestBtnEl.addEventListener('click', () => {
                if (currentTopicId) startTest(currentTopicId);
            });
            
            testFormEl.addEventListener('submit', function(event) {
                event.preventDefault(); 
                handleSubmitTest();
            });

            retakeTestBtnEl.addEventListener('click', () => {
                 if (currentTopicId) startTest(currentTopicId);
            });
            backToLessonBtnEl.addEventListener('click', () => {
                if (currentTopicId) showLessonView(currentTopicId); 
            });
            lessonPrevPageBtnEl.addEventListener('click', () => {
                if (currentLessonPage > 0) {
                    currentLessonPage--;
                    displayCurrentLessonPage();
                }
            });
            lessonNextPageBtnEl.addEventListener('click', () => {
                const lesson = lessonsData[currentTopicId];
                if (lesson && currentLessonPage < lesson.content.length - 1) {
                    currentLessonPage++;
                    displayCurrentLessonPage();
                }
            });
        }

        function setActiveNavButton(topicId) {
            lessonNavEl.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.topicId === topicId);
            });
        }
        
        function showWelcomeMessage() {
            lessonViewTitleEl.textContent = "Bienvenido/a 👋";
            lessonContentAreaEl.innerHTML = `
                <p>Selecciona una lección del menú superior para comenzar a aprender. Cada lección te presentará un resumen detallado con los conceptos más relevantes.</p>
                <p>Podrás navegar por el contenido de la lección si es extenso y, al finalizar, ¡ponerte a prueba con un test! 🧠</p>`;
            startTestBtnContainerEl.classList.add('hidden');
            lessonScoreInfoEl.classList.add('hidden');
            lessonPaginationControlsEl.classList.add('hidden');
            
            lessonViewContainerEl.classList.remove('hidden');
            testAreaContainerEl.classList.add('hidden');
            scoreContainerEl.classList.add('hidden');
            setActiveNavButton(null);
        }

        function showLessonView(topicId) {
            currentTopicId = topicId;
            currentLessonPage = 0; 
            const lesson = lessonsData[topicId];

            if (!lesson) { console.error("Lección no encontrada:", topicId); showWelcomeMessage(); return; }

            lessonViewTitleEl.textContent = lesson.summaryTitle || lesson.title;
            displayCurrentLessonPage(); 
            
            const savedScore = localStorage.getItem(`score_${topicId}`);
            const questionsForTopic = lesson.questions || [];
            const totalQForDisplay = questionsForTopic.length > 0 ? Math.min(10, questionsForTopic.length) : 10;

            if (savedScore !== null) {
                lessonScoreInfoEl.textContent = `Última puntuación para este tema: ${savedScore}/${totalQForDisplay}.`;
                lessonScoreInfoEl.classList.remove('hidden');
            } else {
                lessonScoreInfoEl.classList.add('hidden');
            }
            
            lessonViewContainerEl.classList.remove('hidden');
            testAreaContainerEl.classList.add('hidden');
            scoreContainerEl.classList.add('hidden');
            setActiveNavButton(topicId);
        }

        function displayCurrentLessonPage() {
            const lesson = lessonsData[currentTopicId];
            if (!lesson || !lesson.content || lesson.content.length === 0) {
                lessonContentAreaEl.innerHTML = "<p>Contenido no disponible para esta lección.</p>";
                lessonPaginationControlsEl.classList.add('hidden');
                startTestBtnContainerEl.classList.remove('hidden'); 
                return;
            }

            lessonContentAreaEl.innerHTML = lesson.content[currentLessonPage];
            
            const totalPages = lesson.content.length;
            if (totalPages > 1) {
                lessonPaginationControlsEl.classList.remove('hidden');
                lessonPrevPageBtnEl.disabled = (currentLessonPage === 0);
                lessonNextPageBtnEl.disabled = (currentLessonPage === totalPages - 1);
                lessonPageIndicatorEl.textContent = `Página ${currentLessonPage + 1} de ${totalPages}`;
                
                lessonPrevPageBtnEl.classList.remove('hidden');
                lessonNextPageBtnEl.classList.remove('hidden');
                 if (currentLessonPage === 0) {
                    lessonPrevPageBtnEl.classList.add('hidden');
                 }
                 if (currentLessonPage === totalPages - 1) { 
                    lessonNextPageBtnEl.classList.add('hidden');
                }

            } else { 
                lessonPaginationControlsEl.classList.add('hidden');
            }
            
            if (currentLessonPage === totalPages - 1) { 
                startTestBtnContainerEl.classList.remove('hidden');
            } else {
                startTestBtnContainerEl.classList.add('hidden');
            }
        }
        
        function startTest(topicId) { 
            const lesson = lessonsData[topicId];
            const questionsForTopic = lesson.questions || [];

            if (!lesson || questionsForTopic.length === 0) {
                alert("No hay preguntas disponibles para esta lección.");
                showLessonView(topicId); return;
            }
            testTitleEl.textContent = `Test: ${lesson.title}`;
            const questionsToAskCount = Math.min(10, questionsForTopic.length);
            currentQuestions = questionsForTopic.sort(() => 0.5 - Math.random()).slice(0, questionsToAskCount);
            renderQuestions();
            lessonViewContainerEl.classList.add('hidden');
            testAreaContainerEl.classList.remove('hidden');
            scoreContainerEl.classList.add('hidden');
        }
        function renderQuestions() { 
            questionContainerEl.innerHTML = '';
            if (currentQuestions.length === 0) {
                 questionContainerEl.innerHTML = "<p>No se pudieron cargar las preguntas.</p>";
                 submitTestBtnEl.classList.add('hidden'); return;
            }
            submitTestBtnEl.classList.remove('hidden');
            currentQuestions.forEach((q, index) => {
                const questionItem = document.createElement('div');
                questionItem.classList.add('question-item');
                questionItem.innerHTML = `<p>${index + 1}. ${q.text}</p>`;
                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options');
                q.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio'; radio.name = `question-${index}`;
                    radio.value = i; radio.required = true;
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsContainer.appendChild(label);
                });
                questionItem.appendChild(optionsContainer);
                questionContainerEl.appendChild(questionItem);
            });
        }
        function handleSubmitTest() { 
            let score = 0;
            if (currentQuestions.length === 0) { showScore(0,0); return; }
            let allAnswered = true;
            for (let i = 0; i < currentQuestions.length; i++) {
                if (!document.querySelector(`input[name="question-${i}"]:checked`)) {
                    allAnswered = false; break;
                }
            }
            if (!allAnswered) { alert("Por favor, responde todas las preguntas."); return; }
            currentQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.correctAnswer) {
                    score++;
                }
            });
            showScore(score, currentQuestions.length);
            localStorage.setItem(`score_${currentTopicId}`, score.toString());
        }
        function showScore(score, totalQuestions) {
             scoreDisplayEl.textContent = `${score} / ${totalQuestions}`;
            if (totalQuestions > 0) {
                const percentage = (score / totalQuestions) * 100;
                if (percentage >= 80) feedbackMessageEl.textContent = "¡Excelente! Dominas el tema. 🥳🎉";
                else if (percentage >= 50) feedbackMessageEl.textContent = "¡Buen trabajo! Sigue repasando. 👍";
                else feedbackMessageEl.textContent = "Necesitas estudiar más este tema. ¡Ánimo! 💪";
            } else {
                 feedbackMessageEl.textContent = "Test no completado o sin preguntas.";
            }
            testAreaContainerEl.classList.add('hidden');
            scoreContainerEl.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            showWelcomeMessage();
        });
    </script>
