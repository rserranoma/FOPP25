                content: [
                    `<h3>Definiendo la Sociedad üåçüèòÔ∏è</h3>
                    <p>Una <strong>SOCIEDAD</strong> se puede definir como un grupo de individuos que cumplen ciertas caracter√≠sticas clave:</p>

                    `<h3>Componentes Clave de la Sociedad üß©</h3>
                    <p>Toda sociedad, para funcionar y perdurar, se compone de varios elementos o componentes interdependientes. Los m√°s destacados son:</p>

                        <li><strong>Roles Sociales:</strong> Son los patrones de comportamiento esperados de una persona que ocupa una determinada posici√≥n o estatus dentro de la sociedad (ej. rol de madre, estudiante, m√©dico).</li>
                        <li><strong>Estratificaci√≥n Social:</strong> Se refiere a la jerarquizaci√≥n o clasificaci√≥n de los individuos y grupos en diferentes estratos o niveles, basada en factores como la riqueza, el poder, el prestigio, etc. Esto da lugar a desigualdades sociales.</li>
                        <li><strong>Leyes:</strong> Normas formalmente establecidas y sancionadas por el Estado, que regulan el comportamiento y las relaciones sociales.</li>
                        <li><strong>Instituciones Sociales:</strong> Son estructuras y mecanismos de orden social establecidos y duraderos que se centran en satisfacer necesidades sociales fundamentales. Ejemplos: la familia, el sistema educativo, el sistema econ√≥mico, el gobierno, la religi√≥n.</li>
                        <li><strong>Normas y Valores:</strong> Como parte de la cultura, las normas son reglas de conducta (formales e informales) y los valores son los ideales compartidos sobre lo que es bueno, deseable y correcto.</li>
                    </ul>`,
                    `<h3>Estrategias de Inclusi√≥n y Cohesi√≥n Social ü§óüîó</h3>
                    <p>Para que una sociedad sea saludable, justa y estable, es fundamental promover la inclusi√≥n y la cohesi√≥n social.</p>
                    <h4>A. Inclusi√≥n Social</h4>
                    <p>La <strong>inclusi√≥n</strong> implica garantizar que todos los miembros de la sociedad, sin importar su origen, g√©nero, capacidad, etc., tengan <strong>acceso equitativo a oportunidades, recursos y derechos</strong>. Busca combatir la marginaci√≥n y la discriminaci√≥n.</p>
                    <h4>B. Cohesi√≥n Social</h4>
                    <p>La <strong>cohesi√≥n social</strong> se refiere a la <strong>fuerza de las relaciones y la solidaridad</strong> entre los miembros de una sociedad. Una sociedad cohesionada se caracteriza por un alto grado de confianza, cooperaci√≥n y sentido de pertenencia compartidos.</p>

                    `<h3>Transformaciones en el Mundo Relacional del Adolescente üîÑ</h3>

                    `<h3>Asunci√≥n Progresiva de Responsabilidades üå±</h3>

                    `<h3>Conductas Sociales: Prosociales vs. Antisociales üòáüòà</h3>

                    `<h3>Definici√≥n e Importancia üéØ</h3>

                    <p>Es una meta crucial para lograr una sociedad verdaderamente <strong>justa y equitativa</strong>, y abarca aspectos como la igualdad en el trabajo, la educaci√≥n, la salud, la participaci√≥n pol√≠tica, y en el hogar, entre otros.</p>
                    <h4>¬øPor qu√© es importante conseguirla? ü§î</h4>
                    <ul>
                        <li>En primer lugar, porque es un <strong>derecho humano fundamental</strong>. Todos los individuos, independientemente de su g√©nero, deben tener la misma capacidad para tomar decisiones sobre sus vidas y las mismas oportunidades para poder cumplir sus sue√±os y proyectos.</li>
                        <li>En segundo lugar, las sociedades que promueven activamente la igualdad de g√©nero suelen ser <strong>m√°s desarrolladas, pr√≥speras y estables</strong>. La participaci√≥n equitativa de mujeres y hombres en todos los aspectos de la vida conduce a un mayor desarrollo social y econ√≥mico para el conjunto de la sociedad.</li>
                    </ul>`,
                    `<h3>Problemas en la Consecuci√≥n de la Igualdad üöß</h3>
                    <p>A pesar de los avances logrados en muchas partes del mundo, la igualdad de g√©nero plena a√∫n enfrenta numerosos obst√°culos y problemas persistentes:</p>
                    <h4>1. Brecha Salarial üí∞</h4>
                    <p>Las mujeres, a menudo, <strong>ganan menos que los hombres por realizar el mismo trabajo</strong> o un trabajo de igual valor. Esto es un claro indicador de desigualdad de g√©nero en el √°mbito laboral.</p>
                    <p>La <strong>BRECHA SALARIAL DE G√âNERO</strong> se define como la diferencia existente entre los salarios medios recibidos por los hombres y por las mujeres, calculada sobre la base de la diferencia media en los ingresos brutos por hora.</p>

                    `<h4>2. Menor Representaci√≥n en Puestos de Poder (Techo de Cristal) ‚¨ÜÔ∏èüö´</h4>
                    <p>Las mujeres suelen estar subrepresentadas en posiciones de liderazgo y toma de decisiones, tanto en el sector p√∫blico como en el privado.</p>
                    <p>El <strong>TECHO DE CRISTAL</strong> es un t√©rmino que describe las barreras invisibles pero persistentes con las que se encuentran las mujeres (y otros grupos minoritarios) para ascender en sus carreras profesionales y llegar a los puestos de m√°s alta responsabilidad y remuneraci√≥n.</p>
                    <p>Un ejemplo: En 2024, las mujeres supon√≠an solo el <strong>34%</strong> de los miembros de las juntas directivas de las mayores empresas de Espa√±a, mientras que los hombres representaban el 66%.</p>
                    <h4>3. Violencia de G√©nero üö´</h4>

                content: [
                    `<h3>Desarrollo Personal Dentro del Grupo: Descubriendo el Yo en el Nosotros ü§ù</h3>
                    <p>Los grupos son mucho m√°s que simples conjuntos de personas; son espacios fundamentales para nuestro <strong>desarrollo personal</strong>. Formar parte de grupos (amigos, familia, equipos deportivos, clubs, etc.) nos impacta de maneras profundas:</p>

                        <li><strong>Experimentaci√≥n con Identidades:</strong> Especialmente durante la adolescencia, los grupos permiten "probarse" diferentes roles o "m√°scaras". Esto no es para esconderse, sino para explorar y definir qui√©nes somos realmente, qu√© nos gusta y qu√© valoramos.</li>
                        <li><strong>Desempe√±o de Roles y Responsabilidades:</strong> Cada grupo suele tener una estructura, formal o informal, con diferentes roles y responsabilidades. Al asumir estos roles (l√≠der, mediador, organizador, etc.), desarrollamos un conjunto de habilidades valiosas (comunicaci√≥n, negociaci√≥n, planificaci√≥n) que nos acompa√±ar√°n en la vida.</li>
                        <li><strong>Apoyo y Desaf√≠os:</strong> Los grupos pueden ser una importante red de seguridad emocional y social; nos apoyan en momentos dif√≠ciles y celebran nuestros logros. Pero tambi√©n pueden presentarnos desaf√≠os, conflictos o cr√≠ticas que, bien gestionados, nos ayudan a crecer, a ser m√°s resilientes y a confiar en nuestra capacidad para superar obst√°culos.</li>
                    </ul>`,
                    `<h3>La Influencia del Grupo en el Individuo: La Presi√≥n de Grupo üåÄ</h3>
                    <p>Una de las influencias m√°s conocidas del grupo es la <strong>PRESI√ìN DE GRUPO</strong>. Se trata de esa fuerza, a veces sutil y otras muy directa, que sienten los individuos para <strong>ajustar sus opiniones, actitudes o comportamientos</strong> a los del grupo con el fin de ser aceptados, valorados o evitar el rechazo.</p>
                    <div class="concept-box">
                        <strong>Objetivo de la Presi√≥n de Grupo (desde la perspectiva del individuo):</strong> Sentirse parte, ser aceptado, evitar la exclusi√≥n.
                    </div>
                    <h4>¬øC√≥mo Manejar la Presi√≥n de Grupo? ü§î</h4>
                    <ul>
                        <li><strong>Reconocer la Presi√≥n:</strong> El primer paso es aprender a identificar cu√°ndo tus decisiones est√°n siendo influenciadas por el deseo de agradar al grupo m√°s que por tus propias convicciones.</li>
                        <li><strong>Mantener tu Personalidad (Autoconocimiento):</strong> Reflexiona sobre tus propios valores, creencias y objetivos. Conocerse bien a uno mismo es la mejor defensa contra la presi√≥n externa. ¬øEsto que me piden hacer/decir va conmigo?</li>

        // --- El resto del JavaScript (funciones initApp, showLessonView, etc.) permanece igual que en la respuesta anterior ---
        // ... (Copiar aqu√≠ todo el JavaScript desde la declaraci√≥n de const lessonNavEl hasta el final del script de la respuesta anterior) ...
        // --- DOM Elements ---
        const lessonNavEl = document.getElementById('lesson-nav');
        const lessonViewContainerEl = document.getElementById('lesson-view-container');
        const lessonViewTitleEl = document.getElementById('lesson-view-title');
        const lessonContentAreaEl = document.getElementById('lesson-content-area');
        const lessonPaginationControlsEl = document.getElementById('lesson-pagination-controls');
        const lessonPrevPageBtnEl = document.getElementById('lesson-prev-page-btn');
        const lessonNextPageBtnEl = document.getElementById('lesson-next-page-btn');
        const lessonPageIndicatorEl = document.getElementById('lesson-page-indicator');
        const lessonScoreInfoEl = document.getElementById('lesson-score-info');
        const startTestBtnContainerEl = document.getElementById('start-test-btn-container');
        const startTestBtnEl = document.getElementById('start-test-btn');
        const testAreaContainerEl = document.getElementById('test-area-container');
        const testTitleEl = document.getElementById('test-title');
        const testFormEl = document.getElementById('test-form');
        const questionContainerEl = document.getElementById('question-container');
        const submitTestBtnEl = document.getElementById('submit-test-btn');
        const scoreContainerEl = document.getElementById('score-container');
        const scoreDisplayEl = document.getElementById('score-display');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const retakeTestBtnEl = document.getElementById('retake-test-btn');
        const backToLessonBtnEl = document.getElementById('back-to-lesson-btn');

        let currentTopicId = null;
        let currentLessonPage = 0;
        let currentQuestions = [];

        function initApp() {
            Object.keys(lessonsData).forEach(topicId => {
                const lesson = lessonsData[topicId];
                const button = document.createElement('button');
                button.textContent = lesson.title;
                button.dataset.topicId = topicId;
                button.addEventListener('click', () => showLessonView(topicId));
                lessonNavEl.appendChild(button);
            });

            startTestBtnEl.addEventListener('click', () => {
                if (currentTopicId) startTest(currentTopicId);
            });
            
            testFormEl.addEventListener('submit', function(event) {
                event.preventDefault(); 
                handleSubmitTest();
            });

            retakeTestBtnEl.addEventListener('click', () => {
                 if (currentTopicId) startTest(currentTopicId);
            });
            backToLessonBtnEl.addEventListener('click', () => {
                if (currentTopicId) showLessonView(currentTopicId); 
            });
            lessonPrevPageBtnEl.addEventListener('click', () => {
                if (currentLessonPage > 0) {
                    currentLessonPage--;
                    displayCurrentLessonPage();
                }
            });
            lessonNextPageBtnEl.addEventListener('click', () => {
                const lesson = lessonsData[currentTopicId];
                if (lesson && currentLessonPage < lesson.content.length - 1) {
                    currentLessonPage++;
                    displayCurrentLessonPage();
                }
            });
        }

        function setActiveNavButton(topicId) {
            lessonNavEl.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.topicId === topicId);
            });
        }
        
        function showWelcomeMessage() {
            lessonViewTitleEl.textContent = "Bienvenido/a üëã";
            lessonContentAreaEl.innerHTML = `
                <p>Selecciona una lecci√≥n del men√∫ superior para comenzar a aprender. Cada lecci√≥n te presentar√° un resumen detallado con los conceptos m√°s relevantes.</p>
                <p>Podr√°s navegar por el contenido de la lecci√≥n si es extenso y, al finalizar, ¬°ponerte a prueba con un test! üß†</p>`;
            startTestBtnContainerEl.classList.add('hidden');
            lessonScoreInfoEl.classList.add('hidden');
            lessonPaginationControlsEl.classList.add('hidden');
            
            lessonViewContainerEl.classList.remove('hidden');
            testAreaContainerEl.classList.add('hidden');
            scoreContainerEl.classList.add('hidden');
            setActiveNavButton(null);
        }

        function showLessonView(topicId) {
            currentTopicId = topicId;
            currentLessonPage = 0; 
            const lesson = lessonsData[topicId];

            if (!lesson) { console.error("Lecci√≥n no encontrada:", topicId); showWelcomeMessage(); return; }

            lessonViewTitleEl.textContent = lesson.summaryTitle || lesson.title;
            displayCurrentLessonPage(); 
            
            const savedScore = localStorage.getItem(`score_${topicId}`);
            const questionsForTopic = lesson.questions || [];
            const totalQForDisplay = questionsForTopic.length > 0 ? Math.min(10, questionsForTopic.length) : 10;

            if (savedScore !== null) {
                lessonScoreInfoEl.textContent = `√öltima puntuaci√≥n para este tema: ${savedScore}/${totalQForDisplay}.`;
                lessonScoreInfoEl.classList.remove('hidden');
            } else {
                lessonScoreInfoEl.classList.add('hidden');
            }
            
            lessonViewContainerEl.classList.remove('hidden');
            testAreaContainerEl.classList.add('hidden');
            scoreContainerEl.classList.add('hidden');
            setActiveNavButton(topicId);
        }

        function displayCurrentLessonPage() {
            const lesson = lessonsData[currentTopicId];
            if (!lesson || !lesson.content || lesson.content.length === 0) {
                lessonContentAreaEl.innerHTML = "<p>Contenido no disponible para esta lecci√≥n.</p>";
                lessonPaginationControlsEl.classList.add('hidden');
                startTestBtnContainerEl.classList.remove('hidden'); 
                return;
            }

            lessonContentAreaEl.innerHTML = lesson.content[currentLessonPage];
            
            const totalPages = lesson.content.length;
            if (totalPages > 1) {
                lessonPaginationControlsEl.classList.remove('hidden');
                lessonPrevPageBtnEl.disabled = (currentLessonPage === 0);
                lessonNextPageBtnEl.disabled = (currentLessonPage === totalPages - 1);
                lessonPageIndicatorEl.textContent = `P√°gina ${currentLessonPage + 1} de ${totalPages}`;
                
                lessonPrevPageBtnEl.classList.remove('hidden');
                lessonNextPageBtnEl.classList.remove('hidden');
                 if (currentLessonPage === 0) {
                    lessonPrevPageBtnEl.classList.add('hidden');
                 }
                 if (currentLessonPage === totalPages - 1) { 
                    lessonNextPageBtnEl.classList.add('hidden');
                }

            } else { 
                lessonPaginationControlsEl.classList.add('hidden');
            }
            
            if (currentLessonPage === totalPages - 1) { 
                startTestBtnContainerEl.classList.remove('hidden');
            } else {
                startTestBtnContainerEl.classList.add('hidden');
            }
        }
        
        function startTest(topicId) { 
            const lesson = lessonsData[topicId];
            const questionsForTopic = lesson.questions || [];

            if (!lesson || questionsForTopic.length === 0) {
                alert("No hay preguntas disponibles para esta lecci√≥n.");
                showLessonView(topicId); return;
            }
            testTitleEl.textContent = `Test: ${lesson.title}`;
            const questionsToAskCount = Math.min(10, questionsForTopic.length);
            currentQuestions = questionsForTopic.sort(() => 0.5 - Math.random()).slice(0, questionsToAskCount);
            renderQuestions();
            lessonViewContainerEl.classList.add('hidden');
            testAreaContainerEl.classList.remove('hidden');
            scoreContainerEl.classList.add('hidden');
        }
        function renderQuestions() { 
            questionContainerEl.innerHTML = '';
            if (currentQuestions.length === 0) {
                 questionContainerEl.innerHTML = "<p>No se pudieron cargar las preguntas.</p>";
                 submitTestBtnEl.classList.add('hidden'); return;
            }
            submitTestBtnEl.classList.remove('hidden');
            currentQuestions.forEach((q, index) => {
                const questionItem = document.createElement('div');
                questionItem.classList.add('question-item');
                questionItem.innerHTML = `<p>${index + 1}. ${q.text}</p>`;
                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options');
                q.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio'; radio.name = `question-${index}`;
                    radio.value = i; radio.required = true;
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsContainer.appendChild(label);
                });
                questionItem.appendChild(optionsContainer);
                questionContainerEl.appendChild(questionItem);
            });
        }
        function handleSubmitTest() { 
            let score = 0;
            if (currentQuestions.length === 0) { showScore(0,0); return; }
            let allAnswered = true;
            for (let i = 0; i < currentQuestions.length; i++) {
                if (!document.querySelector(`input[name="question-${i}"]:checked`)) {
                    allAnswered = false; break;
                }
            }
            if (!allAnswered) { alert("Por favor, responde todas las preguntas."); return; }
            currentQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.correctAnswer) {
                    score++;
                }
            });
            showScore(score, currentQuestions.length);
            localStorage.setItem(`score_${currentTopicId}`, score.toString());
        }
        function showScore(score, totalQuestions) {
             scoreDisplayEl.textContent = `${score} / ${totalQuestions}`;
            if (totalQuestions > 0) {
                const percentage = (score / totalQuestions) * 100;
                if (percentage >= 80) feedbackMessageEl.textContent = "¬°Excelente! Dominas el tema. ü•≥üéâ";
                else if (percentage >= 50) feedbackMessageEl.textContent = "¬°Buen trabajo! Sigue repasando. üëç";
                else feedbackMessageEl.textContent = "Necesitas estudiar m√°s este tema. ¬°√Ånimo! üí™";
            } else {
                 feedbackMessageEl.textContent = "Test no completado o sin preguntas.";
            }
            testAreaContainerEl.classList.add('hidden');
            scoreContainerEl.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            showWelcomeMessage();
        });
    </script>
